<!DOCTYPE html>
<!-- saved from url=(0052)https://threejs.org/examples/webgl_lines_colors.html -->
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>AminoSee 3D DNA Visualisation w/ 32,768 Point Hilbert Curve</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

	<script src="./hilbert-curve_files/three.js"></script>
	<script src="./hilbert-curve_files/hilbert3D.js"></script>
	<script src="./hilbert-curve_files/WebGL.js"></script>
	<script src="./hilbert-curve_files/hammer.min.js"></script>
	<script src="./hilbert-curve_files/AminoSee.js"></script>
	<link rel="stylesheet" type="text/css" href="./hilbert-curve_files/style.css">
</head>
<body onload="pageLoaded()">
	<div id="info">
		<h1>AminoSee</h1>
		<h2>DNA viewer. Drop an text file with DNA below.</h2>

		<p id="status">Running</p>
		<input type="button" id="pause" name="reset" value="Pause" onclick="togglePause()">
		<input type="button" id="spin" name="spin" value="Still" onclick="toggleSpin()">
		<input type="file" id="files" name="file" value="example-sequnce.txt" />
		<output id="list"></output>

		<!-- <button onclick="abortRead();">Cancel read</button> -->
		<label><input id="levels" type="number" name="quantity" value="2" min="1" max="6"> Number of fractal levels</label>
		<div id="progress_bar">
			<div class="percent">0%</div>
		</div>

		<!-- <canvas width="1560" height="618" style="width: 1560px; height: 718px;"></canvas> -->
		<canvas width="800" height="600" style="width: 800px; height: 600px;"></canvas>
		<div id="viewPortSize" class="bottom_right" style="display: none; background-color: rgb(0, 0, 0); color: rgb(255, 255, 255); font-size: 12px;"></div>
	</div>
</body></html>
